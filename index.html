<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link href="https://fonts.googleapis.com/css?family=Sigmar+One" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<!-- 
			* SCRIPT ORDER SHOULD NOT BE CHANGED.
			* SIDE NOTE : Don't Laugh at the count of loaded files. I was just lazy to use requireJS. :-)
		-->
		<script src="js/library/jquery.js"></script>
		<script src="js/constants/selector-constants.js"></script>
		<script src="js/constants/selector-string-constants.js"></script>
		<script src="js/constants/class-constants.js"></script>
		<script src="js/constants/data-constants.js"></script>
		<script src="js/constants/util-constants.js"></script>
		<script src="js/game/block.js"></script>
		<script src="js/game/game.js"></script>
		<script src="js/events/implementations.js"></script>
		<script src="js/events/mouse-events.js"></script>
		<script src="js/events/key-events.js"></script>
		<script src="js/environment/arena.js"></script>
		<script src="js/life-cycle-events/load-duty.js"></script>
		<script src="js/life-cycle-events/ready-duty.js"></script>
		<script src="js/executor.js"></script>
	</head>
	<body>
		<div class="wrapper relativeElement">
			<div class="loader">
				<div class="spinny relativeElement"></div>
				<div class="controlDetails hidden">
					<div><span>S</span> Key to stop the game</div>
					<div><span>P</span> Key to play/pause the game</div>
					<div><span>down</span> Key to move the block downwards</div>
					<div><span>up</span> Key to change the block to its next shape</div>
					<div><span>left</span> Key to move the block leftwards</div>
					<div><span>right</span> Key to move the block rightwards</div>
					<div><span><i class="fa fa-thumbs-up" aria-hidden="true"></i> GOT IT</span></div>
				</div>
			</div>
			<div class="scoreBoard floatRight heightHundred relativeElement">
				<div class="internalWrappers gameTitleWrapper">
					<h1 class="gameTitle">TETRIS</h1>
				</div>
				<div class="internalWrappers showCaseWrapper">
					<table class="showcase"></table>
				</div>
				<div class="internalWrappers scoresWrapper">
					<div class="score">SCORE : <span>00000</span></div>
					<div class="highScore">HIGH SCORE : <span>00000</span></div>
				</div>
				<div class="internalWrappers playWrapper">
					<i class="fa fa-play-circle play" title="Play"></i>
					<i class="fa fa-pause-circle disabled pause" title="Pause"></i>
					<i class="fa fa-stop-circle disabled stop" title="Stop"></i>
				</div>
				<div class="internalWrappers devDetailsWrapper">
					<div class="controls">
						<a href="#"><i class="fa fa-gamepad" aria-hidden="true"></i><span>Controls</span></a>
					</div>
					<div class="devName">
						<a target="_blank" href="http://stackoverflow.com/users/1209018/rajaprabhu-aravindasamy"><span>Developer - </span><span>Prabhu</span></a>
					</div>
				</div>
			</div>
			<table id="tableTetris" class="floatRight heightHundred"></table>
		</div>
	</body>
</html>
